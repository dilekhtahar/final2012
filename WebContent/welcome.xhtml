<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/mainTemplate.xhtml">

	<ui:define name="title">
  Welcome to our app.
</ui:define>

	<ui:define name="header">
		<ui:include src="/snippets/header.xhtml" />
	</ui:define>
	<ui:define name="menu"></ui:define>
	<ui:define name="body">
		<h:form id="welcomeForm">
			<p />
			<h:panelGroup layout="block">
				<h:panelGroup id="leftPanel" layout="block"
					style="float: left; width: 40%">
					<h:panelGroup layout="block"
						style="margin-right:auto; margin-left:auto; width:90%;">
						<h:inputTextarea id="sqlQuery" cols="30" rows="10"
							value="#{welcome.sqlQuery}"
							style="resize:none; width:100%; height:300px;" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="centerPanel" layout="block"
					style="width:20%; float:left;">
					<h:commandButton value="SPARQLize" onclick=""
						action="#{welcome.sparqlize}">
						<f:ajax execute="sqlQuery" render="sparqlQuery" />
					</h:commandButton>
					<br />
					<br />
					<h:commandButton value="SparqlQUERYLize" onclick=""
						action="#{welcome.queryEndpoint}">
						<f:ajax execute="sparqlQuery" render="sparqlQueryResults" />
					</h:commandButton>
				</h:panelGroup>
				<h:panelGroup id="rightPanel" layout="block"
					style="float: right; width: 40%">
					<h:panelGroup layout="block"
						style="margin-right:auto; margin-left:auto; width:90%;">
						<h:inputTextarea id="sparqlQuery" cols="30" rows="10"
							value="#{welcome.sparqlQuery}"
							style="resize:none; width:100%; height:300px;" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<br />
			<br />
			<h:panelGroup layout="block"
				style="margin-right:auto; margin-left:auto; width:96%;">
				<h:inputTextarea id="sparqlQueryResults" cols="30" rows="10"
					value="#{welcome.sparqlQueryResults}"
					style="resize:none; width:100%; height:300px;" />
			</h:panelGroup>
			<br />
		</h:form>
	</ui:define>

	<ui:define name="footer">
		<ui:include src="/snippets/footer-no-home.xhtml" />
	</ui:define>
</ui:composition>
